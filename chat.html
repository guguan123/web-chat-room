<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bash CGI 聊天室</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        #chat-window {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        .message { margin-bottom: 8px; }
        .timestamp { font-size: 0.8em; color: #888; margin-left: 10px; }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 90px;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        #username-input { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Bash CGI 聊天室</h1>

    <div id="username-input">
        <label for="username">你的名字:</label>
        <input type="text" id="username" placeholder="输入你的名字" value="匿名">
    </div>

    <div id="chat-window">
        </div>

    <div>
        <input type="text" id="message-input" placeholder="输入消息...">
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const usernameInput = document.getElementById('username');

        setInterval(fetchMessages, 10000); // 每10秒获取一次消息

        window.onload = fetchMessages;

        async function fetchMessages() {
            try {
                const response = await fetch('/cgi-bin/get_messages.sh');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                // *** 关键改动：预期 JSON 格式响应 ***
                const messages = await response.json(); // 直接解析 JSON 数组
                chatWindow.innerHTML = '';
                messages.forEach(msg => {
                    // 确保数据结构正确
                    if (msg.timestamp && msg.ip && msg.username && msg.message) {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');
                        messageElement.innerHTML = `<strong>${escapeHtml(msg.username)}</strong>: ${escapeHtml(msg.message)} <span class="timestamp">${msg.timestamp}</span>`;
                        chatWindow.appendChild(messageElement);
                    }
                });
                chatWindow.scrollTop = chatWindow.scrollHeight;
            } catch (error) {
                console.error('获取消息失败:', error);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const username = usernameInput.value.trim() || '匿名';
            if (message === '') {
                return;
            }

            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('message', message);

            try {
                const response = await fetch('/cgi-bin/post_message.sh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData.toString()
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.text();
                console.log('消息发送结果:', result);
                messageInput.value = '';
                fetchMessages();
            } catch (error) {
                console.error('发送消息失败:', error);
            }
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
