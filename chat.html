<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线聊天室</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        #chat-form { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 5px; }
        input[type="submit"] { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>在线聊天室</h1>
    <div id="chat-box"></div>
    <form id="chat-form" action="./cgi-bin/send_message.sh" method="post">
        <input type="text" name="username" placeholder="用户名" required>
        <input type="text" name="message" placeholder="输入消息" required>
        <input type="submit" value="发送">
    </form>

    <script>
        function fetchMessages() {
            fetch('./cgi-bin/get_messages.sh')
                .then(response => response.text())
                .then(data => {
                    const chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML = data.replace(/\n/g, '<br>');
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => console.error('获取消息失败:', error));
        }

        // 每秒轮询获取新消息
        setInterval(fetchMessages, 1000);
        fetchMessages(); // 页面加载时立即获取消息

        // 表单提交后清空输入框
        document.getElementById('chat-form').addEventListener('submit', function() {
            document.querySelector('input[name="message"]').value = '';
        });
    </script>
</body>
</html>
